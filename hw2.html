<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Работа с таблицами</title>
        <link rel="stylesheet" href="hw2.css">
    </head>
    <body>
        <table>
            <caption>Прогноз погоды</caption>
            <tr>
                <th colspan="2">Дата</th>
                <th>Давление</th>
                <th>Осадки</th>
                <th>Ветер </th>
            </tr>
            <tr>
                <td class="month" rowspan="4">Май</td>   
                <td>1</td>
                <td>740 мм рт. ст.</td>
                <td>Дождь</td>    
                <td>Южный</td>
            </tr>
            <tr>
                <td>2</td> 
                <td>735 мм рт. ст.</td>    
                <td>Нет</td>
                <td>Юго-Восточный</td>
            </tr>
            <tr>
                <td>3</td> 
                <td>742 мм рт. ст.</td>    
                <td>Нет</td>
                <td>Восточный</td>
            </tr>
            <tr>
                <td>4</td> 
                <td>733 мм рт. ст.</td>    
                <td>Дождь</td>
                <td>Северный</td>
            </tr>
        </table>
    </body>
